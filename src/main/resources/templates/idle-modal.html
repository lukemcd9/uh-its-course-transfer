<script type="text/ng-template" id="idleModal.html" th:fragment="copy">
    <div class="modal-header">
        <h5 class="modal-title">Session Timeout</h5>
        <button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid" idle-countdown="countdown">
            <div class="row" ng-if="countdown == 0">
                You have been timed out due to inactivity.
            </div>
            <div class="row" ng-if="countdown > 0">
                You will be timed out in {{ countdown }} seconds.
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-gold-search float-right" ng-click="keepAlive()">Keep me logged in</button>
    </div>
</script>
