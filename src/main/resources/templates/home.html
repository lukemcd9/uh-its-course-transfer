<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: copy"></head>
<body ng-app="creditxferApp">
    <div class="bg-dark">
      <div class="container">
        <div class="row pt-0 pb-0">
          <div class="navbar col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <nav class="navbar-nav navbar-expand navbar-dark">
              <ul class="navbar-nav align-bottom">
                <li class="nav-item"><a class="nav-item nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-item nav-link" href="#">Calendar</a></li>
                <li class="nav-item"><a class="nav-item nav-link" href="#">Directory</a></li>
                <li class="nav-item"><a class="nav-item nav-link" href="#">MyUH</a></li>
                <li class="nav-item"><a class="nav-item nav-link" href="#">Work at UH</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 align-content-center">
            <nav class="navbar-nav navbar-expand navbar-dark justify-content-end top-padding: 5px">
              <ul class="navbar-nav pt-2">
                <li class="nav-item"><a class="fa fa-twitter fa-lg text-white"></a></li>
                <li class="nav-item"><a class="fa fa-facebook fa-lg text-white"></a> </li>
                <li class="nav-item"><a class="fa fa-instagram fa-lg text-white"></a> </li>
                <li class="nav-item"><a class="fa fa-flickr fa-lg text-white"></a> </li>
                <li class="nav-item"><a class="fa fa-youtube fa-lg text-white"></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- UH System top nav bar end-->
    <div class="bg-white pt-4 pb-4">
      <div class="container">
        <div class="row">
          <div class="col-6"><img th:src="@{images/uh_logo.png}" alt="University of Hawaii" width="100%" class="img-fluid"></div>
          <div class="col-6">
            <div class="row justify-content-end">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- UH system header end-->
    <div class="bg-light pt-2 pb-2 border-top border-bottom">
      <div class="container" >
        <h5 class="title"><a href="index.html">UH System Course Transfer Database</a></h5>
      </div>
    </div>
    <!-- title bar end-->
    <div class="bg-gold pt-3 pb-3">
      <div class="container search-box" >
        <form class="form-row">
          <div class="form-group col-md-4">
            <label for="">Transferring from</label>
            <input type="text" class="form-control" id=" " placeholder="Type your institution" >
          </div>
          <div class="form-group col-md-4">
            <label for="">Transferring to</label>
            <select class="custom-select" id="target">
              <option value="">Select a UH Campus</option>
              <option value="HIL">UH Hilo</option>
              <option value="MAN">UH Mānoa</option>
              <option value="WOA">UH West Oʻahu</option>
              <option value="HAW">Hawaiʻi Community College</option>
              <option value="HON">Honolulu Community College</option>
              <option value="KAP">Kapiʻolani Community College</option>
              <option value="KAU">Kauaʻi Community College</option>
              <option value="LEE">Leeward Community College</option>
              <option value="MAU">UH Maui College</option>
              <option value="WIN">Windward Community College</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="">Subject</label>
            <input type="text" class="form-control" id="" >
          </div>
          <div class="col-md-1">
            <button class="btn btn-gold-search" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
    <!-- main content starts-->
    <div class="container pt-3 pb-3">
      <!-- add the main content here-->
    </div>
