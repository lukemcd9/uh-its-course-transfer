<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: copy"></head>
<body ng-app="creditxferApp">
<nav th:replace="menubar :: copy"></nav>
<div ng-controller="FeedbackController">
<!--    <nav th:replace="menubar :: copy"></nav>-->

    <form id="feedbackForm" class="form" th:action="@{/feedback}" method="POST">
        <div class="container">
            <h4>Feedback Form</h4>
            <div class="form-group">
                <label for="selection">Type</label>
                <select class="form-control" id="selection" th:name="selection">
                    <option>General</option>
                    <option>Features</option>
                    <option>Question</option>
                    <option>Problem</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-name">Your name (optional)</label>
                <input type="text" class="form-control" id="input-name" th:name="name" required autocorrect=off>
            </div>
            <div class="form-group">
                <label for="input-text">Campus of Interest (optional)</label>
                <input type="text" class="form-control" id="input-text" th:name="campusofinterest" required autocorrect=off>
            </div>
            <div class="form-group">
                <label for="input-email">Your Email address</label>
                <input type="email" class="form-control" id="input-email" th:name="email" required placeholder="" autocorrect=off>
            </div>
            <div class="form-group">
                <label for="feedbackText">Your feedback</label>
                <textarea th:name="feedbacktext" class="form-control" id="feedbackText" rows="3" required autocorrect=off></textarea>
            </div>
            <input class="btn btn-primary" id="submit-button" type="submit" value="Submit">
        </div>
    </form>
</div>

<nav th:replace="footer :: copy"></nav>
</body>
</html>
