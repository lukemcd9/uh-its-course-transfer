<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="header :: copy"></head>
<body ng-app="creditxferApp" ng-controller="IdleController">
<nav th:replace="menubar :: copy"></nav>
<div class='container-fluid' xmlns:security="http://www.springframework.org/security/tags">
    <security:authorize access="hasRole('ROLE_ADMIN')">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10'>
                <h4>Idle Test</h4>
                <hr/>
            </div>
        </div>

        <div th:replace="idle-modal :: copy"></div>
    </security:authorize>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>
