<div class="modal fade" id="course" role="dialog" aria-labelledby="courseDescription" th:fragment="copy">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-{{color}} text-white">
          <h5 class="modal-title">{{course.courseIdEquiv}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4 ml-auto">
              <h6>Academic Period Start</h6>
              <span>{{startDescription}}</span>
            </div>
            <div class="col-md-5">
              <h6>Academic Period End</h6>
              <span>{{endDescription}}</span>
            </div>
            <div class="col-md-3">
              <h6>Attribute</h6>
              <span>{{attribute}}</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
</div>
